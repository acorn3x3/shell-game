<!DOCTYPE html>
<html lang="en">

<head>
    <!-- metadata -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- title and favicon -->
    <title>Shell Game</title>
    <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

    <!-- js -->
    <script type="module" src="app.js"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <!-- css -->
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/global.css" />
    <link rel="stylesheet" href="styles/shell-game.css" />
</head>

<body>
    <header>
        <img class="logo" src="assets/shell.png">
        <h1>Shell Game</h1>
    </header>

    <main>
        <section>
            <h2>Scoreboard</h2>
            <ul class="scores">
                <p class="Scoreboard">
                    wins: <span id="wins-display">0</span>
                    losses: <span id="losses-display">0</span>
                    total: <span id="total-display">0</span>
                </li>
                </p>
            </ul>
        </section>

        <section id="shells">
            <h2>Shells</h2>
            <ul class="shells sextuplet">
                <li>
                   <div class="shell-1">
                    <img id="shell-1"  src="assets/shell success.png" alt="shell 1 pearl">
                </div>
                </li>
                <li>
                    
                    <div class="shell-2">  
                    <img id="shell-2"  src="assets/shell success.png" alt="shell 2">
                </li>
                <li>
                    <div class="shell-3">
                    <img id="shell-3"  src= "assets/shell success.png" alt="shell 2 pearl">
                </li>
                <li>
                    <div class="shell-1"></div>
                    <img id="shell-1-incorrect" src="assets/shell.png" alt="shell 1">
                </li>
                <li>
                    <div class="shell-2">
                    <img id="shell-2" src="assets/shell.png" alt="shell 2 pearl">
                </li>
                <li>
                    <div class="shell-3"></div>
                    <img id="shell-3-incorrect"  src="assets/shell.png" alt="shell 3">
                </li>
            </ul>

            <div id="flip-section" class="sextuplet">
                <button class='flip' id="flip-shell-1">Guess 1</button>
                <button class='flip' id="flip-shell-2">Guess 2</button>
                <button class='flip' id="flip-shell-3">Guess 3</button>
                
            </div>

            <section id="results">
                <div class="choice-section">
                    <p id="display-correct">Found it!</p>
                    <p id="display-incorrect">Not there!</p>
                 
                </div>

                <button id='play-again-button'>Play Again</button>
            </section>

        </section>
    </main>
</body>
this is a test
</html>
